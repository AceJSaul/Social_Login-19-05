<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="outborder">
        <div class="inborder">
          <h1>Already working together?</h1>
          <h3>Log in to your account and connect with your teammates!</h3>

          <div id="logininput">
            <input
              type="email"
              placeholder="youremail@address.com"
              alt="Your Email"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              width="25px"
              height="25px"
            >
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
              />
            </svg>
          </div>
          <!--Icones-->
          <div class="icons">
            <div class="imgicon">
              <a href="">
                <img
                  src="https://i.pravatar.cc/400?img=8"
                  alt="Person1_Jarl the Iron-willed"
                  title="Jarl the Iron-willed"
                  width="64px"
                />
              </a>
            </div>
            <div class="imgicon">
              <a href="">
                <img
                  src="https://i.pravatar.cc/400?img=9"
                  alt="Person2_Valen the Raven-master"
                  width="64px"
                  title="Valen the Raven-master"
                />
              </a>
            </div>
            <div class="imgicon">
              <a href="">
                <img
                  src="https://i.pravatar.cc/400?img=12"
                  alt="Person3_Kalfr the Hearty"
                  width="64px"
                  title="Kalfr the Hearty"
                />
              </a>
            </div>
            <div class="imgicon">
              <a href="">
                <img
                  src="https://i.pravatar.cc/400?img=35"
                  alt="Person4_Thorunn the Sea-singer"
                  width="64px"
                  title="Thorunn the Sea-singer"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
